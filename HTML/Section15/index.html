<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <style>
        .container{
            border: 10px solid red;
            height: 3000px;
            background-color: cyan;
        }
        .div1{
            border: 2px solid red;
            width: 200px;
            height: 200px;
            margin: 30px;
            display: inline-block;
        }
        #div3 {
            position: fixed;
            right: 40px;
            background-color: blue;
        }
    </style>
</head>
<body>
 <div class="container">
    <div class="div1" id="div1">Div1</div>
    <div class="div1"id="div2">Div2</div>
    <div class="div1"id="div3">Div3</div>
    <div class="div1"id="div4">Div4</div>
 </div>
</body>
</html>
