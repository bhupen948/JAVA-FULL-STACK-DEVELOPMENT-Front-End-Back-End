<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table bgcolor="cyan" align="center" >
            <caption>
                <h2>Registration Form</h2>
            </caption>
                <tr>
                    <td>
                        <label for="fname">First Name</label>
                     </td>
                     <td>
                        <input type="text" maxlength="10" name="firstname" id="fname">
                     </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="Lastname" id="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gen" id="male" value="Male" >
                        <label for="male">Male</label>
                        <input type="radio" name="gen" id="female" value="Female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="skill">Skill</label>
                    </td>
                    <td>
                        <input type="checkbox" name="skill" id="java" value="Java">
                        <label for="java">Java</label>
                        <input type="checkbox" name="skill" id="php" value="Php">
                        <label for="php">Php</label>
                        <input type="checkbox" name="skill" id="html" value="HTML">
                        <label for="html">HTML</label>
                    </td>
                </tr>              
    
                <tr>
                    <td>
                        <label for="dob">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="DOB" id="dob" >
                    </td>
                </tr>
                <br><br>
                <tr>
                    <td>
                        <label for="adhar">Adhar Card</label>
                    </td>
                    <td>
                        <input type="file" name="adhar" id="adhar" >
                    </td>
                </tr>
                <tr>
                    <td>
                     <label for="city">City</label>
                    </td>
                    <td>
                        <select name="City" id="city">
                            <option value="Pune">Pune</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </td>
    
                </tr>
                <tr>
                    <td>
                        <label for="comment">Comment</label>
                    </td>
                    <td>
                        <textarea name="comment" id="comment"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Register">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
    
        </table>
    </form>    
</body>
</html>
